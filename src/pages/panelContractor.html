<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/panelContractorStyles.scss">
    <title>Modify contractor information</title>
</head>
<body>
    <header class="pt-2 pb-3">
        <h1 class="text-center">Modify contractor information</h1>
    </header>
    <main>
        <section>
                    <form action="./authRegisterCoder.html" class="needs-validation, px-3" novalidate id="form" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control input" placeholder="name" id="name" name="name" required>
                <label for="name">Name</label>
            </div>
            <div class=" form-floating mb-3">
                <input type="text" class="form-control input" placeholder="industry" id="industry" name="industry" required>
                <label for="industry">Industry</label>
            </div>
            <div class=" form-floating mb-3">
                <input type="email" class="form-control input" placeholder="email" id="email" name="email"
                    aria-describedby="emailHelp" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control input" placeholder="country" id="country" name="country" required>
                <label for="name">Country</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control input" placeholder="contact" id="contact" name="contact" required>
                <label for="name">Contact</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn button-submit text-white">Change Information</button>
            </div>
        </form>
        </section>

    </main>
    <footer>

    </footer>
    <script type="module" src="../js/panelContractor.js"></script>
</body>
</html>
