<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header></header>
    <main class="container my-3">
        <h2>Register coder</h2>
        
        <a href="../../index.html">go home</a> <hr>
        <a href="./authRegisterContractor.html">Are you contractor? click here </a>
        <section>
            <form action="./authRegisterCoder.html" class="needs-validation" novalidate id="form-coder" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="name" id="name" name="name" required>
                    <label for="name">name</label>
                </div>
                <div class=" form-floating mb-3">
                    <input type="text" class="form-control" placeholder="name" id="last-name" name="last-name" required>
                    <label for="last-name">Last name</label>
                </div>
                <div class=" form-floating mb-3">
                    <input type="email" class="form-control" placeholder="emial" id="email" name="email"
                        aria-describedby="emailHelp" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="country" id="country" name="country" required>
                    <label for="name">Country</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" placeholder="phone" id="phone" name="phone" required>
                    <label for="name">Phone</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="core" id="core" name="core" required>
                    <label for="name">Core</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="slkills" id="skills" name="skills" required>
                    <label for="name">Skills</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" placeholder="age" id="age" name="age" required>
                    <label for="name">Age experience</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>
            </form>
        </section>

    <script type="module" src="../js/authRegister.js"></script>
