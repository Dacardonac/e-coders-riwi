<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify contractor information</title>
</head>
<body>
    <header>
        <h1>modify Contractor Information</h1>
    </header>
    <main>
        <form action="./authRegisterCoder.html" class="needs-validation" novalidate id="form" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="name" id="name" name="name" required>
                <label for="name">name</label>
            </div>
            <div class=" form-floating mb-3">
                <input type="text" class="form-control" placeholder="industry" id="industry" name="industry" required>
                <label for="industry">Industry</label>
            </div>
            <div class=" form-floating mb-3">
                <input type="email" class="form-control" placeholder="email" id="email" name="email"
                    aria-describedby="emailHelp" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="country" id="country" name="country" required>
                <label for="name">Country</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" placeholder="contact" id="contact" name="contact" required>
                <label for="name">contact</label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Change Information</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
    <script type="module" src="modifyContractorInfo.html"></script>
</body>
</html>
